<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Webmag</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Début HTML -->
   <nav>
      <div class="navigation">
      <div class="logo">
         <img class="photo-logo"   src="noun-lotus-1265274.png" alt="logo">
         <h2 class="title-nav">titre(js)</h2>
      </div>
      <ul id="blue">
         <li class="afficher-themes"></li>
      </ul>
      <div id="avatar">
      <button class="suscribe-button"><a href="#">S'abonner</a></button>
      <img class="avatar" src="téléchargement.png" alt="avatar">
      </div>
      </div>
   </nav>
   <header>
      <marquee><p class="newsletter">newsletter (js)</p></marquee>
      <div class="hero-header">
         <img class="background-hero" src="img back hero.jpeg" alt="web design">
            <div class="hero-content">
               <div class="overlay"></div> 
                  <div class="button-voir">
                     <button class="button-plus"><a href="#">En savoir plus</a></button>
                  </div>
          </div>
      </div>
   </header>
   <main>
      <div class="autre-article">
      <h2 class="titre-art">titre ex (js)</h2>
      <h4 class="theme-date">theme-date (js)</h4>
      <p class="description">description (js)</p>
      <button class="button-lire"><a href="#">Lire l'article</a></button>
     </div>
      <h1>Autres articles</h1>
      <div id="articles">
         <article>
         </article>
       </div>
       <h1>Découvrez notre équipe</h1>
       <div id="prenom">
       </div>
   </main>
   <footer>
      <div class="back-themes">
         <h1 class="phrase-accroche">phrase d'accroche (js)</h1>
         <div id="themes">
         </div>
        </div>
      ©WebDesign Weekly 2024
   </footer>
   <!-- Fin HTML -->
   <script src="script.js"></script>
</body>
</html>
